<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <div class="main-container">        <!-- this is called flex container  -->
        <div class="left-side">
            <div class="login-form">
                <ul>
                    <li class="intro-1"> <!-- flex items -->
                        <h2 class="text-black  font-bold text-lg">Welcome Back</h2>
                    </li>
                    <li class="text-para-2">
                        <p> Today is a new day.its your day.You shape it.sign in to start managing your project</p>
                    </li>
                    <li class="item-label-3">
                        <label for="Email">Email</label>
                    </li>
                    <li class="item-input-4">
                        <input class="outline-offset-" type="text" name="Email" id="Email" placeholder="Example@email.com">
                    </li>
                    <li class="item-label-5">
                       <label for="password">Password</label>
                    </li>
                    <li class="item-input-6">
                        <input type="text" name="password" id="password" placeholder="At least 8 character">
                    </li>
                    <li class="item-Forgot-7">
                       <a class="" href="#">Forgot Password?</a>
                    </li>
                    <li class="item-button-8">
                        <button class="border-solid border-2 rounded-xl text-white bg-black ">Sign in</button>
                    </li>
                    <li>
                        <p>Don't you have an account?
                            <a class="text-blue-300 h-max" href="#">Sign up</a>
                        </p>
                    </li>
                </ul>
            </div>
        </div>
        <div class="art-1">
            <img class="w-full h-full" src="poto/Frame 1.png" alt="bunch of flowers">
        </div>
    </div>
</body>
</html>
